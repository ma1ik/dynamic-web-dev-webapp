<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>Movie List Maker</title>
    <link href="styles/minireset.css" rel="stylesheet" type="text/css" />
    <link href="styles/style.css" rel="stylesheet" type="text/css" />
    <link href="styles/navbar.css" rel="stylesheet" type="text/css" />

    <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous"/>
  </head>
  <body>
    <header>
      <nav role="navigation">
        <a href="index.html">Movies</a>
        <a href="showPage.html">Shows</a>
        <a href="profileMyList.html">My List</a>

        <div class="separator"></div>
        <div class="searchDiv">
          <input aria-label="Search" type="text" id="movieSearchTerm" class="searchInput" />
          <a type="submit" id="movieSearchBtn" class="searchBtn"><i class="far fa-search"></i></a>
        </div>
        <div class="separator"></div>
        <a href="login.html">Login / Register</a>
      </nav>
      </header>

    <!--Div for movieInfo-->

      <!--This is the movie image placeholder-->
    
      <div class="movie-div">
        <img class="movieImage" id="poster" src="img/missing.jpg" alt="Movie Poster">
      </div>
      

      <!--title of movie-->
      <div class="information-div">
      <div class="movieTitle">
        <h1 class="movieH1" id="movieTitle">Loading...</h1>
      </div>
      <!-- Release date and rating for movie-->

      <div class="movieReleaseDate-Rating">
        <h3 id="releaseDate">Release Date:</h3>
        <h3 id="rating">Rating: </h3>
      </div>

      <!-- movie details-->
        <div class="movieDetails">

      <ul class="movieCredits">
        <li id="genres">Genres: </li>
        <li id="status">Status: </li>
        <li id="runTime">Run Time: </li>
        <li id="cinematography">Production Companies: </li>
        <li id="adult">Adult: </li>
        <li id="flavour">Suggested Popcorn Flavor: </li>
      </ul>


    </div>


    

      <!--Summary of movie-->

    <div class="movieSummary">
      <p id="summary"></p>
    </div>
    </div>

    <!--End of div for movieInfo-->

    <script src="scripts/api.js"></script>
    <script src="scripts/infoPageLoader.js"></script>

  </body>
</html>
